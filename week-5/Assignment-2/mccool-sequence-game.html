<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import the global.css styles from two levels up. -->
    <link rel="stylesheet" href="../../global.css" type="text/css">
    <!-- Import the mccool-number-game.css styles -->
    <link rel="stylesheet" href="mccool-sequence-game.css" type="text/css">
    <!-- import the course standard font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <title>WEB 231 - Enterprise JavaScript I</title>
</head>

<body>
    <div id="container">
        <h1 class="app-header">Welcome to the Sequence Game!</h1>

        <!-- Get the number to compare from the user. -->
        <div id="get-value">

            <!-- This is the input card. -->
            <div class="card">
                <div class="card-title">Sequence Selection Form</div>
                <div class="card-content">
                    <label for="txtMyNumber">Choose a number sequence:</label>
                    <select name="" id="sequence" class="drop-down-menu">
                        <option value="select">--Select--</option>
                        <option value="fibonacci">Fibonacci Sequence</option>
                        <option value="even">Even Numbers</option>
                        <option value="odd">Odd Numbers</option>
                    </select>
                    <button class="btn btn-primary" id="btnDisplaySequence">Display Sequence</button>
                </div>
            </div><!-- End of the input card.-->

            <!-- This is the output card. -->
            <div class="card">
                <div class="card-title">Sequence Results</div>
                <p id="txtSequenceResults"></p>
            </div><!-- End of the output card. -->

        </div><!-- End of the get-value <div>. -->

        <div id="return-link"><!-- Return to the course landing page. -->
            <a href="https://ebcheez.github.io/web-231/" class="return-home">Return</a>
        </div>

    </div><!-- End of the container <div> -->


    <!-- Create a random number, perform the comparison, and return the appropriate message. -->
    <script>
        // Generate a random number between 1 and 10.
        const rnd = Math.floor((Math.random() * 10) + 1);

        // Call the compareNumber function when the submit button is selected.
        document.getElementById("btnSubmit").onclick = compareNumber;
        
        // This is the compare function with input validation.
        function compareNumber() {
            // Assign the user input to the variable myNumber.
            let myNumber = document.getElementById("txtMyNumber").value;

            // I have added a simple 'if' statement using multiple conditions with 'or' to validate 
            // the user has entered a proper guess. Next time I may use the try/catch statements.
            if (myNumber < 1 || myNumber > 10 || isNaN(myNumber)) {
                document.getElementById("txtResults").innerHTML = "Choose a Valid Number"

            // These conditional statements compare the valid input against the random number and
            // respond appropriately.
            } else if (myNumber < rnd) {
                document.getElementById("txtResults").innerHTML = "The number is greater than " + myNumber;
            } else if (myNumber > rnd) {
                document.getElementById("txtResults").innerHTML = "The number is less than " + myNumber;
            } else {
                document.getElementById("txtResults").innerHTML = "Congratulations! You picked the correct number!"
            }
        } // End of the compare function.
        
    </script><!-- End of the random number, comparison, and message script. -->

</body>
</html>
